<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body onload="atualiza()">
    <script src="javaS.js"></script> 
   
    <p id="titulo">Adicionando novo Empregado</p>
    <p id=idAtual></p>
    
    <form id="empForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required minlength=2><br>
        <label for="salario">Salário</label>
        <input type="number" id="salario" name="salario" required minlength=1 ><br>
        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" required minlength=1><br>
        <label for="perfil">Avatar</label>
        <input type="url" id="perfil" name="perfil" ><br>
        
    </form>
        <button type="submit" form="empForm" id="botao"  onclick="verificaCampos()">Salvar</button>
        <input type="reset" form="empForm" value="Cancelar">
    <table id="tabela">
        <tr id="Cabecario">
            <th width = "304px" >Id</th>
            <th width = "252px" >Nome</th>
            <th width = "133px" >Salário</th>
            <th width = "103px" >Idade</th>
            <th width = "114px" >Avatar</th>
            <th width = "73px" border-right = "solid 2px black">Ações</th>
        </tr>
    </table>
</body>

</html>
