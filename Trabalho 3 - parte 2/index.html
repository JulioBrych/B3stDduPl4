<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body onload="atualiza()">

    <p id="titulo">Adicionando novo Guaxinim</p>

    <form id="empForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required minlength=2><br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="Cidade" required minlength=1 ><br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required minlength=1><br>
        <label for="votos">Votos:</label>

    </form>
        <button type="submit" form="empForm" id="botao"  onclick="verificaCampos()">Salvar</button>
        <input type="reset" form="empForm" value="Cancelar">
    <table id="tabela">
        <th id="Cabecario">
            <th width = "54px" >Id</th>
            <th width = "252px" >Nome</th>
            <th width = "133px" >Cidade</th>
            <th width = "103px" >Idade</th>
            <th width = "103px" >Votos</th>
            <th width = "73px" border-right = "solid 2px black">Ações</th>
        </th>
    </table>
